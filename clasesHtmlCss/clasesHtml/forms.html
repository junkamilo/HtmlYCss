<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--etiqueta formulario-->
    <form>
        <!--input tipo texto-->
        <!--Atributo required valida para que el campo sea obligatorio-->
        <!--atributo name para identificar el campo en la base de datos-->
        <!--Atributo placeholder para mostrar un texto que se muestra en el campo-->
        <!--Atributo value para acceder al datos que se escribio en el campo-->
        <!--Atributo minlength para validar que el campo tenga un minimo de caracteres-->
        <input type="text" name="Username" placeholder="Escribe tu nombre" value="" minlength="3" required>
        <!--input tipo email-->
        <input type="email" required>
        <!--input tipo password-->
        <input type="password">
        <!--input tipo chekbox-->
        <input type="checkbox">
        <!--input tipo radio-->
        <input type="radio">
        <!--input tipo file elegir archivo-->
        <input type="file">
        <!--input tipo date-->
        <input type="date">
        <!--input tipo boton-->
        <input type="submit" value="enviar">
    </form>
</body>
</html>
