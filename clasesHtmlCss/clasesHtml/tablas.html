<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/clasesHtmlCss/clasesHtml/css/tablas.css">
    <title>Tabla</title>
</head>

<body>
    <!--Etiqueta tabla-->
    <table>
        <!--Etiqueta thead para definir el encabezado de la tabla-->
        <thead>
            <tr>
                <!--Etiqueta para definir una celda de encabezado titulo-->
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Ocupación</th>
            </tr>
        </thead>
        <!--Etiqueta tbody para definir el cuerpo de la tabla-->
        <tbody>
            <!--Etiqueta para definir una fila-->
            <tr>
                <!--Etiqueta para definir una celda-->
                <td>Juan Pérez</td>
                <td>28</td>
                <td>Madrid</td>
                <td>juan.perez@email.com</td>
                <td>600123456</td>
                <td>Ingeniero</td>
            </tr>
            <tr>
                <!--Etiqueta para definir una celda-->
                <td>María López</td>
                <td>34</td>
                <td>Barcelona</td>
                <td>maria.lopez@email.com</td>
                <td>612345678</td>
                <td>Diseñadora</td>
            </tr>
        </tbody>
        <!--Etiqueta tfoot para definir el pie de la tabla-->
        <tfoot>
            <tr>
                <th colspan="6">Informacion De Empleados</th>
            </tr>
        </tfoot>

    </table>
</body>
