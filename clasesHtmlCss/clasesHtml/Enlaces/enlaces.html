<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces Html</title>
</head>
<body>
    <h1>Los Enlaces</h1>
    <!--Enlaces-->
    <ul>
        <!--Enlaces de paginas-->
        <!--con el atributo href se indica la direccion de la pagina-->
        <!--con el atributo title se indica el texto que aparece al pasar el cursor-->
        <li><a href="./enlaces.html" title="Subtitulo de la pagina">Enlace 1</a></li>
        <li><a href="./enlace2.html" title="Subtitulo de la pagina">Enlace 2</a></li>
        <li><a href="./enlace3.html" title="Subtitulo de la pagina">Enlace 3</a></li>
    </ul>

    <ul>
        <!--Abrimos un enlace en una nueva pestaña-->
        <!--Con el atributo target="_blank"-->
        <h2>Abrir Enlaces en otra pestaña</h2>
        <li><a href="./enlace2.html" target="_blank">Enlace 2 en otra pestaña</a></li>
    </ul>
</body>
</html>
