<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/clasesHtmlCss/clasesCss/css/grid.css">
    <title>Grid</title>
</head>

<body>
    <h1>Grid</h1>
    <div class="content__context">
        <h2>Creando una grid</h2>
        <p>En esta caso tenemos al elemento padre con tres columnas y dos filas.</p>
        <code>
        display: grid;<br>
        grid-template-columns: 100px 200px 300px;<br>
        grid-template-rows: 100px 300px;<br>
        </code>
    </div>

    <div class="content__grid">
        <div class="item__grid">item 1</div>
        <div class="item__grid">item 2</div>
        <div class="item__grid">item 3</div>
        <div class="item__grid">item 4</div>
        <div class="item__grid">item 5</div>
        <div class="item__grid">item 6</div>
    </div>
</body>

</html>
