<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración de Transform CSS</title>
    <link rel="stylesheet" href="/clasesHtmlCss/clasesCss/css/transform.css">
</head>
<body>
    <div class="header">
        <h1>Funciones de Transform CSS</h1>
        <p>Pasa el mouse sobre cada imagen para ver la transformación.</p>
    </div>

    <div class="transform-gallery">
        <div class="transform-card translate">
            <div class="card-title">Translate</div>
            <img src="/proyectosHtmlCss/OnePieceWeb/img/luffy/pngwing.com.png" alt="Luffy de One Piece">
        </div>

        <div class="transform-card scale">
            <div class="card-title">Scale</div>
            <img src="/proyectosHtmlCss/OnePieceWeb/img/luffy/pngwing.com.png" alt="Luffy de One Piece">
        </div>

        <div class="transform-card rotate">
            <div class="card-title">Rotate</div>
            <img src="/proyectosHtmlCss/OnePieceWeb/img/luffy/pngwing.com.png" alt="Luffy de One Piece">
        </div>

        <div class="transform-card skew">
            <div class="card-title">Skew</div>
            <img src="/proyectosHtmlCss/OnePieceWeb/img/luffy/pngwing.com.png" alt="Luffy de One Piece">
        </div>
    </div>
</body>
</html>
