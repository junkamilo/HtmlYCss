<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración de clip-path</title>
    <link rel="stylesheet" href="/clasesHtmlCss/clasesCss/css/clipPath.css">
</head>
<body>
    <div class="header">
        <h1>Función <code>clip-path</code> en CSS</h1>
        <p>Pasa el cursor sobre cada imagen para ver un efecto de recorte animado.</p>
    </div>

    <div class="gallery">
        <div class="box circle-clip">
            <img src="https://wallpapers.com/images/featured/imagenes-de-minions-qhq2hsgjf7kh8a2h.jpg" alt="Minions">
            <div class="overlay">Círculo</div>
        </div>

        <div class="box ellipse-clip">
            <img src="https://wallpapers.com/images/featured/imagenes-de-minions-qhq2hsgjf7kh8a2h.jpg" alt="Minions">
            <div class="overlay">Elipse</div>
        </div>

        <div class="box polygon-clip">
            <img src="https://wallpapers.com/images/featured/imagenes-de-minions-qhq2hsgjf7kh8a2h.jpg" alt="Minions">
            <div class="overlay">Polígono</div>
        </div>

        <div class="box animated-clip">
            <img src="https://wallpapers.com/images/featured/imagenes-de-minions-qhq2hsgjf7kh8a2h.jpg" alt="Minions">
            <div class="overlay">Animación</div>
        </div>
    </div>
</body>
</html>
