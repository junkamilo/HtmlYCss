<body>
    <h1>Grid</h1>
    <div class="content__context">
        <h2>Creando una grid</h2>
        <p>En esta caso tenemos al elemento padre con tres columnas y dos filas con tama√±os de auto y fr.</p>
        <code>
        display: grid;<br>
        grid-template-columns: auto 1fr auto;<br>
        grid-template-rows: auto auto;<br>
        </code>
    </div>

    <div class="content__grid">
        <div class="item__grid">item 1</div>
        <div class="item__grid">item 2</div>
        <div class="item__grid">item 3</div>
        <div class="item__grid">item 4</div>
        <div class="item__grid">item 5</div>
        <div class="item__grid">item 6</div>
    </div>
</body>
